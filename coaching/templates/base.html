{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Dashboard{% endblock %}</title>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background: #f2f4f7;
        display: flex;
    }

    /* Topbar */
    .topbar {
        background: #ffffff;
        padding: 15px 25px;
        border-bottom: 1px solid #e5e5e5;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .topbar .btn {
        display: flex;
        gap: 8px;
        padding: 8px 14px;
        border: 1px solid #0d6efd;
        border-radius: 8px;
        text-decoration: none;
        color: #0d6efd;
        font-weight: 600;
        cursor: pointer;
    }
    .topbar .btn:hover {
        background: #0d6efd; 
        color: #fff;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        height: 100vh;
        background: #ffffff;
        padding-top: 80px;
        position: fixed;
        top: 0; left: 0;
        overflow-y: auto;
        border-right: 1px solid #e5e5e5;
    }

    .sidebar a, .sidebar button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        width: 100%;
        border: none;
        background: none;
        text-decoration: none;
        color: #333;
        font-size: 15px;
        transition: 0.3s;
        cursor: pointer;
    }
    .sidebar a:hover, .sidebar button:hover {
        background: #e9f1ff; color: #0d6efd;
    }
    .sidebar a.active {
        background: #0d6efd; color: white;
    }
    .submenu {
        display: none;
        flex-direction: column;
    }
    .submenu a {
        padding-left: 40px;
        font-size: 14px;
    }

    /* Content */
    .content {
        margin-top: 80px;
        margin-left: 260px;
        padding: 20px;
    }

</style>
</head>

<body>

<!-- Top bar -->
<div class="topbar">
    <div class="fw-bold fs-4">
        <i class="bi bi-mortarboard-fill"></i> Coaching Center
    </div>
    <a href="{% url 'login' %}" class="btn"><i class="bi bi-box-arrow-in-right"></i> Login</a>
</div>

<!-- Sidebar -->
<div class="sidebar">

    <a href="{% url 'Home' %}" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>

    <button onclick="toggleMenu('teacherMenu')">
        <i class="bi bi-person-badge"></i> Manage Teacher ▾
    </button>
    <div class="submenu" id="teacherMenu">
        <a href="{% url 'teacher_signup' %}"><i class="bi bi-person-plus"></i> Add Teacher</a>
        <a href="{% url 'all_teachers' %}"><i class="bi bi-people"></i> All Teachers</a>
        <a href="#"><i class="bi bi-people"></i> Attendance</a>
        <a href="#"><i class="bi bi-calendar-week"></i> Class Routine</a>
        <a href="#"><i class="bi bi-cash-stack"></i> Salary</a>
    </div>

    <button onclick="toggleMenu('studentMenu')">
        <i class="bi bi-mortarboard"></i> Manage Student ▾
    </button>
    <div class="submenu" id="studentMenu">
        <a href="{% url 'admin_add_student' %}"><i class="bi bi-person-plus"></i> Add Student</a>
        <a href="{% url 'all_students' %}"><i class="bi bi-people"></i> All Students</a>
        <a href="#"><i class="bi bi-calendar3"></i> Class Routine</a>
        <a href="#"><i class="bi bi-wallet2"></i> Fees</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Attendance</a>
    </div>

    <a href="#"><i class="bi bi-building"></i> Departments</a>
    <a href="#"><i class="bi bi-calendar-event"></i> Holiday</a>
    <a href="#"><i class="bi bi-receipt"></i> Batch Fees</a>
</div>

<!-- Page Content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<script>
function toggleMenu(menuId) {
    const menu = document.getElementById(menuId);
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

</script>

</body>
</html>
