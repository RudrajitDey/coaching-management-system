{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
   <link rel="stylesheet" href="{% static 'css/loginn.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

<div class="container">

    <div class="left-side">
        <img src="https://images.unsplash.com/photo-1596495577886-d920f1fb7238" alt="Education">
        <h2 class="logo">PreSkool</h2>
    </div>
    
    

    <div class="right-side">
        <h2>Login</h2>
        <p>Access to our dashboard</p>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>

    <a href="#" class="forgot">Forgot Password?</a>

            <p class="signup">
    Don’t have an account? 
    <div class="dropdown">
        <a href="#" class="register-btn">Register ⌄</a>
        <div class="dropdown-menu">
            <a href="{% url 'student_signup' %}">Student Signup</a>  
        
            
            <a href="{% url 'admin_signup' %}">Admin Signup</a>
        </div>
    </div>
</p>

        
        </form>
    </div>

</div>

</body>
</html>
