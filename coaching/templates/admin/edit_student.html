{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}

{% block content %}

<style>

    .body{
       width: 1000px;
        display: flex;
        align-items:center;
        justify-content: center;    
    }


    .edit-container {
        width: 500px;
        margin: 40px auto;
        background: white;
        padding: 50px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
        background: linear-gradient(90deg, #6e27ff, #35b8ff);
        -webkit-background-clip: text;
        color: transparent;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
        box-sizing: border-box;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #6e27ff;
        box-shadow: 0 0 0 3px rgba(110, 39, 255, 0.1);
    }

    .buttons, .btns {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: 0.3s;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }

    .buttons[type="submit"] {
        background: linear-gradient(135deg, #6e27ff, #b983ff);
        color: white;
    }

    .buttons[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(110, 39, 255, 0.3);
    }

    .btn-back {
        background: #e0e0e0;
        color: #333;
    }

    .btn-back:hover {
        background: #d0d0d0;
    } 
</style>

<div class="body">
    <div class="edit-container">
        <h2>Edit Student</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label for="id_username">Username</label>
                <input
                    type="text"
                    id="id_username"
                    name="username"
                    value="{{ student.username }}"
                    required
                >
            </div>

            <!-- Class -->
            <div class="form-group">
                <label for="id_student_class">Class</label>
                <input
                    type="text"
                    id="id_student_class"
                    name="student_class"
                    value="{{ student.student_class|default:'' }}"
                    placeholder="e.g., Class 5, Class 10"
                    required
                >
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="buttons">Update Student</button>
                <a href="{% url 'all_students' %}" class="btns btn-back">Back</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
