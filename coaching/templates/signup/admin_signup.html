{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/registerr.css' %}">
</head>

<body>

<div class="container">

    <!-- Left Side -->
    <div class="left-side">
        <img src="https://images.unsplash.com/photo-1596495577886-d920f1fb7238" alt="Education">
        <h2 class="logo">PreSkool</h2>
    </div>

    <!-- Right Side -->
    <div class="right-side">
        <h2>Create Admin</h2>
        <p>Add new admin account</p>

        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Create Admin</button>

            <p class="signup">Back to Login? 
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>

    </div>
</div>

</body>
</html>
